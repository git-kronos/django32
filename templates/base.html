<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title%} Titlle {% endblock %}</title>
	<script src="https://unpkg.com/htmx.org@1.5.0"></script>
	<style>
	.htmx-indicator{
	display: none;
	}
	.htmx-request .htmx-indicator{
	display: inline;
	}
	.htmx-inverted-indicator{
	display: inline;
	}
	.htmx-request .htmx-inverted-indicator{
	display: none;
	}

	</style>
</head>
<body>
	<h1>Hello world</h1>
	<form action="">
		<input type="text" name="q">
		<input type="submit">
	</form>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

</body>
</html>
