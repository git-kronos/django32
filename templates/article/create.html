{% extends 'base.html' %}

{% block title%}
Article Create
{% endblock title %}

{% block content %}

{% if not created %}

<div style="margin-top:30px">
	<form action="." method="POST">
		{% csrf_token %}
		{{form.as_p}}

		<button type="submit" style="margin-top:10px">Create article</button>
	</form>
</div>
{% else %}
<p>Your article was created.</p>
<a href="/articles/{{form.id}}">{{ form.title }} - {{ form.content }}</a>
{% endif %}


{% endblock content %}
